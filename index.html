<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Great+Vibes&family=Skranji:wght@400;700&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background">
      <img src="./odin-lined.png" id="odin-logo" alt="Odin logo" />
      <span id="odin-text">Odin</span>
    </div>
    <div class="main">
      <h2>Let's do this!</h2>
      <form action="#" method="get">
        <div>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" required />
        </div>
        <div>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="phone-number">Phone Number</label>
          <input type="text" id="phone-number" name="phone-number" required />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div>
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
          />
        </div>
        <button id="sign-up" type="button">Create Account</button>
      </form>
      <p class="inline">Already have an account? <a href="/login">Login</a></p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
